<!DOCTYPE html>
<html>
	<head>

		<title>FORM</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			
		$("#HIDE").click(function(){
  			$("p").hide();
		});
		
		$("#SHOW").click(function(){
	  		$("p").show();
		});
		
		$("#FADE_OUT").click(function(){
			  $("h1").fadeOut("slow");
		}); 
		
		$("#FADE_IN").click(function(){
			  $("h1").fadeIn("slow");
		}); 
		
		$("ANIMATE").click(function(){
			  $("h1").animate();
		});  
		
		
		});
		</script>
	</head>
